<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Article-Dual-Column.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/sort.js" defer></script>
</head>

<body>
    <section class="article-dual-column">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-10 col-xl-10 offset-md-1 offset-lg-1 offset-xl-1 body">
                    <div class="header">
                        <h1><strong># Sorting Algorithm</strong></h1>
                        <p>ver.1.0.0</p>
                    </div>
                    <div class="main">
                        <main class="main-div">
                            <div id="figure-div">
                            </div>
                        </main>
                        <div class="row">
                            <div class="col-lg-12 col-md-9 main-column">
                                <div class="start-btn">
                                    <button class="btn btn-primary main-column-button" type="button" onclick="start()" >시작</button>
                                </div>
                            </div>
                        </div>
                        <section style="padding: 30px 0 0 0;">
                            <div class="row option-row">
                                <div class="col-md-3 main-column"><span class="main-column-label"><strong>정렬할 값</strong></span><span class="main-column-label"></span></div>
                                <div class="col col-md-9 main-column"><input id ="inputNumber" type="text" onkeyup="printValue()" class="main-column-text" placeholder="ex) 11,22,33,44,55"></div>
                            </div>
                            <div class="row option-row">
                                <div class="col-md-3 main-column"><span class="main-column-label"><strong>알고리즘 종류</strong><br></span></div>
                                <div class="col col-md-9 main-column">
                                    <button id="bubble-btn" class="btn btn-primary main-column-button" onclick="bubbleSort()" type="button" disabled="">버블정렬</button>
                                    <button id="select-btn" class="btn btn-primary main-column-button" type="button" disabled="">선택정렬</button>
                                    <button id="insert-btn" class="btn btn-primary main-column-button" type="button" disabled="">삽입정렬</button>
                                </div>
                            </div>
                        </section>
                    </div>
                    <footer class="footer-clean">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-12 item social"><a href="https://github.com/csjbdd/csjbdd" target="_blank"><i class="icon ion-social-github"></i></a>
                                    <p class="copyright">CoffeFriends&nbsp;Built with © 2022</p>
                                    <p class="copyright">images from&nbsp;<a href="https://unsplash.com/@maybe_harpreet" target="_blank">Harpreet Singh Grewal</a></p>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
